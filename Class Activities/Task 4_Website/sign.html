<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title><!--Name of the document-->
    <link rel="stylesheet" href="sign.css"> <!-- css file link-->
</head>
<body>

    <!-- Header section with navigation bar -->
    <header>
        <nav>
            <div class="logo">Weston's Chocolate Box</div> <!-- Logo -->
            <ul class="nav-links"> <!-- Navigation links -->
                <li><a href="index.html">Home</a></li> <!-- Link to Home Page -->
                <li><a href="customize.html">Build Your Box</a></li> <!-- Link to Customize Page -->
                <li><a href="#products">Products</a></li> <!-- Link to Products Page -->
                <li><a href="sign.html">Sign Up</a></li> <!-- Link to Sign Up Page -->
                <li><a href="#">View Basket</a></li> <!-- Link to View Basket Page -->
            </ul>
        </nav>
    </header>

    <main>
     <!-- Sign Up form section -->
     <section class="signup">
        <h1>Create Account</h1> <!-- Sign up heading -->
        <form action="#" method="post"> <!-- Form for signing up -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" > <!-- Input for Email -->

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"> <!-- Input for Password -->

            <button type="submit" class="signup-button">Sign Up</button> <!-- Sign up button -->
        </form>
        <p>Already have an account? <a href="#">Sign In</a></p> <!-- Link to sign in -->
        <p><a href="#">Forgot your password?</a></p> <!-- Link to password recovery -->
    </section>
</main>

<!-- Footer section -->
<footer>

</footer>
</body>
</html>
