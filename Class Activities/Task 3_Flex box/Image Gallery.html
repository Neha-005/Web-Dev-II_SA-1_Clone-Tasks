<!--Build a responsive image gallery using Flexbox. 
Arrange images in a row that wraps to a new line as the screen size decreases.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="Gallery.css"><!--style sheet-->
</head>
<body>
    <header>
        <h1><u>Diverse Fashion Gallery</u></h1><!--Heading-->
    </header>
    <section class="gallery"><!-- Container for the image gallery -->
        <div class="gallery-item"> <!-- Each of the following divs represents the gallery item with an image and a caption -->
        
            <img src="https://5.imimg.com/data5/SELLER/Default/2022/3/BX/HE/XG/41468249/kd-321-1-jpeg-500x500.jpeg" alt="Indian_Saree">
            <div class="caption">Indian_Saree</div>
        </div>
        <div class="gallery-item">
            <img src="https://cf.ltkcdn.net/womens-fashion/images/orig/316090-300x425-woman-in-kimono.jpg" alt="Japan_Kimono">
            <div class="caption">Japan_Kimono</div>
        </div>
        <div class="gallery-item">
            <img src="https://images.prismic.io/teclone-clacified/13535d9a-c83c-419a-ab02-387ad10efe14_Screenshot_20221219-193541_1.png?auto=format%2Ccompress&q=50&w=500" alt="Nigeria_Ankara">
            <div class="caption">Nigeria_Ankara</div>
        </div>
        <div class="gallery-item">
            <img src="https://m.media-amazon.com/images/I/61azNroplpL._AC_UF350,350_QL80_.jpg" alt="China_Cheongsam">
            <div class="caption">China_Cheongsam</div>
        </div>
        <div class="gallery-item">
            <img src="https://i.pinimg.com/564x/01/16/7e/01167e06e35428d39a526d091ccd83ca.jpg" alt="Mexico_Folklórico">
            <div class="caption">Mexico_Folklórico</div>
        </div>
        <div class="gallery-item">
            <img src="https://i.pinimg.com/474x/a6/f0/21/a6f0213c6faa4e747d5aa758d3e38660.jpg" alt="Scotland_Tartan">
            <div class="caption">Scotland_Tartan</div>
        </div>
    </section>
</body>
</html>
