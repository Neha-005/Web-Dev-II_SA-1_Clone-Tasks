<!--Create a simple to-do list application where the tasks are displayed using Flexbox. 
Each task should have a checkbox, a label, and a delete button, arranged in a flexible layout.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="list.css"> <!-- Stylesheet  -->
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1> <!-- Title-->
        <div class="task-list"> <!-- Container for the list of tasks -->
            <div class="task">
                <input type="checkbox" id="task1"> <!-- Checkbox for task completion -->
                <label for="task1">Complete Weekly Coding Exercises</label> <!-- Label for the task -->
                <button class="delete-button">Delete</button> <!-- Button to delete task -->
            </div>
            <div class="task">
                <input type="checkbox" id="task2"> 
                <label for="task2">Attend Online session</label> 
                <button class="delete-button">Delete</button> 
            </div>
            <div class="task">
                <input type="checkbox" id="task3"> 
                <label for="task3">Do Web Dev Assignment</label>
                <button class="delete-button">Delete</button>
            </div>
            <div class="task">
                <input type="checkbox" id="task4"> 
                <label for="task4">Learn Game Development Coding</label> 
                <button class="delete-button">Delete</button> 
            </div>
            <div class="task">
                <input type="checkbox" id="task5">
                <label for="task5">Explore New Software</label> 
                <button class="delete-button">Delete</button>
            </div>
            <div class="task">
                <input type="checkbox" id="task6"> 
                <label for="task6">Complete Sololearn</label>
                <button class="delete-button">Delete</button> 
            </div>
        </div>
    </div>
</body>
</html>
