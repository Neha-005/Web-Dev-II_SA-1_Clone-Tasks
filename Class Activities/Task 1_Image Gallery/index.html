<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Image Gallery</title> <!-- Title of the webpage -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <header>
        <h1><u>Disney Movie Image Gallery</u></h1> <!-- Main title of the gallery -->
    </header>

    <!-- Movie poster images of the gallery section -->
    <section class="gallery">
        <div class="gallery-item">
            <img src="https://lumiere-a.akamaihd.net/v1/images/image_9e35a739.jpeg?region=0%2C0%2C540%2C810" alt="Aladdin"> <!-- Movie poster -->
        </div>
        <div class="gallery-item">
            <img src="https://m.media-amazon.com/images/M/MV5BMTUwNjUxMTM4NV5BMl5BanBnXkFtZTgwODExMDQzMTI@._V1_.jpg" alt="Beauty and the Beast">
        </div>
        <div class="gallery-item">
            <img src="https://i.pinimg.com/736x/23/14/29/2314297991a6e60993ab1907aca2017a.jpg" alt="Mulan">
        </div>
        <div class="gallery-item">
            <img src="https://m.media-amazon.com/images/M/MV5BMjMxODYyODEzN15BMl5BanBnXkFtZTgwMDk4OTU0MzE@._V1_.jpg" alt="Cinderella ">
        </div>
        <div class="gallery-item">
            <img src="https://lumiere-a.akamaihd.net/v1/images/p_cruella_21672_ba40c762.jpeg" alt="Cruella">
        </div>
        <div class="gallery-item">
            <img src="https://image.tmdb.org/t/p/original//dzBtMocZuJbjLOXvrl4zGYigDzh.jpg" alt="The Lion King ">
        </div>
        <div class="gallery-item">
            <img src="https://lumiere-a.akamaihd.net/v1/images/au_movie_poster_dumbo_intl_payoff_clean_3005888d.jpeg" alt="Dumbo">
        </div>
        <div class="gallery-item">
            <img src="https://lumiere-a.akamaihd.net/v1/images/p_thejunglebook2016_19751_6b8cfcec.jpeg?region=0%2C0%2C540%2C810" alt="The Jungle Book">
        </div>
    </section> 
</body>
</html>
